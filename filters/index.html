 <!doctype html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>

<div ng-controller="MainController">
  <input ng-model="myfilter.name">
  <div ng-repeat="user in mydata.arr | filter: myfilter | orderBy: 'age' | limitTo:5">
    {{user}}
  </div>
  <input ng-model="mydata.str">
<!--   <h1>{{ mydata.str | charlimit }}</h1> -->
  <div ng-repeat="user in mydata.arr | candrink: mydata.str">
    {{user}}
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
